<form id="register-form" class="service-form" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:2rem; box-shadow:0 2px 16px rgba(0,0,0,0.15); z-index:1000; border-radius:8px; min-width:300px;">
  <h2 style="margin-bottom:1rem;">Register Your Interest</h2>
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required style="width:100%;margin-bottom:1rem;">

  <label for="email">Email (optional)</label>
  <input type="email" id="email" name="email" style="width:100%;margin-bottom:1rem;">

  <label for="contact">Contact Number*</label>
  <input type="tel" id="contact" name="contact" required style="width:100%;margin-bottom:1rem;">

  <label for="business">Business Name*</label>
  <input type="text" id="business" name="business" required style="width:100%;margin-bottom:1rem;">

  <button type="submit" style="width:100%;background:#4CAF4F;color:#fff;padding:0.75rem;border:none;border-radius:4px;">Submit</button>
  <button type="button" id="close-form" style="width:100%;margin-top:0.5rem;background:#eee;color:#333;padding:0.5rem;border:none;border-radius:4px;">Cancel</button>
</form>
